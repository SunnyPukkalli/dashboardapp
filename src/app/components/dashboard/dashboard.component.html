<div class="bootstrap-wrapper">

  <div class="container text-center mt">
    <h1> Welcome to Jenkins Dashboard</h1>
  </div>


  <div class="example-container mat-elevation-z8">


    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <!-- Name Column -->
        <mat-text-column name="name"></mat-text-column>

        <!-- Display Name Column -->
        <mat-text-column name="displayName"></mat-text-column>

        <!-- Color Column -->
        <mat-text-column name="status" [dataAccessor]="getStatus" ></mat-text-column>

        <!-- URL Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> Job URL </th>
          <td mat-cell *matCellDef="let element"> <a href="{{element.url}}">{{element.url}}</a> </td>
        </ng-container>

        <!-- Last Build Column -->
        <ng-container matColumnDef="lastBuild">
          <th mat-header-cell *matHeaderCellDef> Last Build </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button  (click)="openDialog()">{{buildMessage}} </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>

  

</div>
