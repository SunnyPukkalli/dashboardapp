<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Login here!!!</h1>

                <!-- Login Form here -->

                <form (ngSubmit)="onSubmit()" >

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="credentails.username"
                        name="username"
                        required 
                        type="text" matInput />
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="credentails.password"
                        name="password"
                        required 
                        type="password" matInput />
                      </mat-form-field>  

                      <div class="container text-center">
                          <button type="submit"  mat-raised-button color="primary">Login</button>
                          
                          <button type="reset" style="margin-left: 10px;" mat-raised-button color="accent">Reset</button>
                      </div>

                </form>
            </div>
        </div>
    </div>

    <app-loader></app-loader>
    
</div>
